<div class="webchat" style="height: 100vh; width: 100vw;">
  <iframe
    style="height: 100%; width: 100%; border: none;"
    srcdoc='
    <!doctype html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <title>Botpress Webchat</title>
        <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
      </head>
      <body>
        <script defer>
window.botpress.init({
  "botId": "f4c1aade-e624-470e-b477-309548b319de",
  "configuration": {
    "botName": "Glowie",
    "botDescription": "lorem ipsum",
    "website": {},
    "email": {},
    "phone": {},
    "termsOfService": {},
    "privacyPolicy": {},
    "color": "#e93d82",
    "variant": "soft",
    "themeMode": "light",
    "fontFamily": "inter",
    "radius": 1
  },
  "clientId": "abb004b4-f53e-408a-add7-9417c53104e2"
});
          window.botpressWebChat.on("webchat:ready", () => {
            window.botpressWebChat.open();
          });
        </script>
      </body>
    </html>'
  ></iframe>
</div>
