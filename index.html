<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glowie Fullscreen Chat</title>
  <script src="https://cdn.botpress.cloud/webchat/v2.5/inject.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #bp-web-widget {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="bp-web-widget"></div>
  <script>
    window.botpress.init({
      botId: "f4c1aade-e624-470e-b477-309548b319de",
      clientId: "abb004b4-f53e-408a-add7-9417c53104e2",
      hostUrl: "https://cdn.botpress.cloud/webchat/v2",
      messagingUrl: "https://messaging.botpress.cloud",
      container: "#bp-web-widget",
      hideWidget: true, // supaya gak muncul bubble di pojok
      configuration: {
        botName: "Glowie",
        botDescription: "lorem ipsum",
        color: "#e93d82",
        themeMode: "light",
        variant: "soft",
        fontFamily: "inter",
        radius: 1
      }
    });
  </script>
</body>
</html>
