<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Chatbot Demo - Full Screen</title>
    <script src="https://cdn.botpress.cloud/webchat/v2.5/inject.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
        }
        
        /* Header optional */
        .header {
            background: #4267B2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        /* Container untuk chatbot */
        .chatbot-container {
            width: 100%;
            height: calc(100vh - 60px); /* Minus header height */
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* Jika ingin background putih simple */
        .chatbot-container.simple {
            background: white;
        }
        
        /* Custom styling untuk webchat container */
        #bp-webchat-container {
            width: 100% !important;
            height: 100% !important;
            max-width: none !important;
            max-height: none !important;
            position: relative !important;
            bottom: auto !important;
            right: auto !important;
        }
        
        /* Override default botpress styling */
        .bpw-layout {
            width: 100% !important;
            height: 100% !important;
            max-width: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body>
    <!-- Header optional - bisa dihapus -->
    <div class="header">
        ðŸ¤– Customer Service Chatbot
    </div>
    
    <!-- Container untuk chatbot -->
    <div class="chatbot-container" id="chatbot-container">
        <!-- Chatbot akan dimuat di sini -->
    </div>

    <!-- Load chatbot script Anda -->
    <script src="https://files.bpcontent.cloud/2025/05/22/01/20250522015218-BPVJFQEF.js"></script>
    
    <script>
        // Tunggu DOM ready
        document.addEventListener('DOMContentLoaded', function() {
            // Coba buka chatbot otomatis setelah load
            setTimeout(() => {
                // Cari dan klik tombol webchat untuk membuka
                const webchatButton = document.querySelector('[data-testid="webchat-button"]') || 
                                    document.querySelector('.bpw-widget-btn') ||
                                    document.querySelector('#bp-widget-web');
                
                if (webchatButton) {
                    webchatButton.click();
                    console.log('Chatbot opened automatically');
                }
                
                // Alternatif: gunakan API jika tersedia
                if (window.botpressWebChat && window.botpressWebChat.open) {
                    window.botpressWebChat.open();
                }
            }, 1000);
            
            // Custom CSS injection untuk full screen
            const style = document.createElement('style');
            style.textContent = `
                /* Hide widget button */
                [data-testid="webchat-button"],
                .bpw-widget-btn,
                #bp-widget-web {
                    display: none !important;
                }
                
                /* Force full screen chat */
                .bpw-layout,
                .bpw-chat-container,
                #bp-webchat-container {
                    position: fixed !important;
                    top: 60px !important;
                    left: 0 !important;
                    right: 0 !important;
                    bottom: 0 !important;
                    width: 100% !important;
                    height: calc(100vh - 60px) !important;
                    max-width: none !important;
                    max-height: none !important;
                    border-radius: 0 !important;
                    box-shadow: none !important;
                    z-index: 9999 !important;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
