<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Botpress Fullscreen Chatbot</title>
  <style>
    #webchat-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .bpFab {
      display: none;
    }
    .bpWebchat {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</div>
<script src="https://cdn.botpress.cloud/webchat/v2.5/inject.js"></script>
</head>
<body>
  <div id="webchat-container" style="height: 100vh; width: 100vw;">
    <script>
    window.botpress.on("webchat:ready", () => {
      window.botpress.open();
    });
    // Paste your Webchat config snippet here
    window.botpress.init({
  "botId": "f4c1aade-e624-470e-b477-309548b319de",
  "configuration": {
    "botName": "Glowie",
    "botDescription": "lorem ipsum",
    "website": {},
    "email": {},
    "phone": {},
    "termsOfService": {},
    "privacyPolicy": {},
    "color": "#e93d82",
    "variant": "soft",
    "themeMode": "light",
    "fontFamily": "inter",
    "radius": 1
  },
  "clientId": "abb004b4-f53e-408a-add7-9417c53104e2"
});
  </script>
</body>
</html>
